<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>行业管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">
</head>
<script type="text/html" id="imgTpl">
    <div>
        {{# layui.each(d.businessLicense.split(","), function(index, item){ }}
        <img src="{{ item }}" style="height:80px">
        {{# }); }}
    </div>
</script>
<body>
<form>
    <p><input id="id" name="id" type="hidden">
</form>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">品牌列表
                    <div class="layui-btn" id="btn-add">
                        <i class="layui-icon">&#xe608;</i> 添加
                    </div>
                </div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-autowidth" lay-filter="test-table-autowidth"></table>
                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-normal" lay-event="seeBusinessList">二级行业</a>
                        <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
                    </script>
                    <div id="test-lpage"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/layuiadmin/layui/layui.js"></script>

<script>
    layui.config({
        //静态资源所在路径
        base: '../../static/layuiadmin/'
    }).extend({
        //主入口模块
        index: 'lib/index'
    }).use(['index', 'table', 'laypage', 'form', 'layer', 'laydate'], function () {

        showElement(1,10);
        var data1;
    });

    function showElement(page,pageSize) {
        var table = layui.table,
            laydate = layui.laydate,
            laypage = layui.laypage;
        var id = layui.$("#id").val();
        table.render({
            elem: '#test-table-autowidth',
            url: layui.data(layui.setter.tableName)['admin_host'] + '/system/findIndustryOne?page=' + page + '&pageSize=' + pageSize,
            cellMinWidth: 80,
            method: "POST",
            page: false,
            cols: [
                [
                    {field: 'industryId', title: 'ID', align: 'center'},
                    {field: 'industryName', title: '一级行业',edit: 'text', align: 'center'},
                    {fixed: 'right', title: '操作', toolbar: '#barDemo', align: 'center', width: 350}
                ]
            ],
            done: function (res, curr, count) {
                data1 = res['count'];
                laypage.render({
                    elem: 'test-lpage',
                    count: res['count'],
                    curr: page,
                    limit: pageSize,
                    layout: ['prev', 'page', 'next', 'skip', 'count', 'limit'],
                    jump: function (obj, first) {
                        if (first) {
                            return;
                        }
                        showElement(obj.curr, obj.limit);
                    }
                });
            }


        });
        layui.table.on('tool(test-table-autowidth)', function (obj) {
            var data = obj.data;
            var industryId = data.industryId;
            if (obj.event === 'seeBusinessList') {
                layer.open({
                    type: 2,
                    title: '二级行业',
                    maxmin: true,
                    area: ['1000px', '600px'],
                    shadeClose: false, //点击遮罩关闭
                    shade: 0,
                    content: 'industryManageTwo',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#industryId").val(industryId);
                    }
                });

            } else if (obj.event === 'del') {
                layer.confirm('确定要删除吗?', function (index) {
                    layui.$.ajax({
                        type: 'POST',
                        url: layui.data(layui.setter.tableName)['admin_host'] + '/system/deleteIndustry?industryId=' + industryId,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        data: null,
                        success: function (resp) {
                            showElement(1, 10);
                        }
                    });
                    layui.layer.close(index);
                });

            }
        });
        layui.$('#btn-add').on('click', function () {
            layer.open({
                type: 2,
                title: '添加一级行业',
                maxmin: true,
                area: ['1000px', '600px'],
                shadeClose: false, //点击遮罩关闭
                shade: 0,
                content: 'industryAdd',
                success: function (layero, index) {
                }
            });
        });





        layui.table.on('edit(test-table-autowidth)', function (obj) {
            var value = obj.value //得到修改后的值
                , data = obj.data //得到所在行所有键值
                , field = obj.field; //得到字段
            layer.confirm('确定修改吗？', function (obj) {
                //执行 Ajax 后重载
                layui.$.ajax({
                    type: 'POST',
                    url: layui.data(layui.setter.tableName)['admin_host'] + '/system/updIndustry',
                    data: {
                        'industryId': data.industryId,
                        'industryName': value
                    },
                    success: function (res) {
                            layer.msg("修改成功", {
                                offset: '15px',
                                icon: 1,
                                time: 2000
                            });
                            table.reload('test-table-autowidth');
                    }
                })
            });
        });
    }

    function show_img(t) {
        var t = layui.$(t).find("img");
        //页面层
        layui.layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['50%', '50%'], //宽高
            shadeClose: true, //开启遮罩关闭
            end: function (index, layero) {
                return false;
            },
            content: '<div style="text-align:center"><img src="' + layui.$(t).attr('src') + '" /></div>'
        });
    }

</script>
</body>
</html>
