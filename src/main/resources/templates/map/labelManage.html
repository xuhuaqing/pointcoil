<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标签图片管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">标签图片管理</div>
                <div class="layui-btn" id="btn-add">
                    <i class="layui-icon">&#xe608;</i> 添加
                </div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-autowidth" lay-filter="test-table-autowidth"></table>
                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
                        <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
                    </script>
                    <div id="test-lpage"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/layuiadmin/layui/layui.js"></script>

<script>
    layui.config({
        //静态资源所在路径
        base: '../../static/layuiadmin/'
    }).extend({
        //主入口模块
        index: 'lib/index'
    }).use(['index', 'table', 'laypage', 'form', 'layer', 'laydate'], function () {

        showElement(1, 10);

    });

    function showElement(page, pageSize) {
        var table = layui.table,
            laydate = layui.laydate,
            laypage = layui.laypage;
        var adminId = layui.data(layui.setter.tableName)['adminId'];
        table.render({
            elem: '#test-table-autowidth',
            url: layui.data(layui.setter.tableName)['admin_host'] + '/system/findLabelImg?page=' + page + '&pageSize=' + pageSize,
            cellMinWidth: 80,
            method: "POST",
            page: false,
            cols: [
                [
                    {field: 'labelStyleId', title: 'ID', align: 'center'},
                    {
                        field: 'labelStyleImg', title: '标签图片', align: 'center', templet: function (d) {
                            return '<div onclick="show_img(this)" ><img src="' + d.labelStyleImg + '" alt="" width="50px" height="50px"></a></div>';
                        }
                    },
                    {fixed: 'right', title: '操作', toolbar: '#barDemo', align: 'center', width: 300}
                ]
            ],
            done: function (res, curr, count) {
                laypage.render({
                    elem: 'test-lpage',
                    count: res['count'],
                    curr: page,
                    limit: pageSize,
                    layout: ['prev', 'page', 'next', 'skip', 'count', 'limit'],
                    jump: function (obj, first) {
                        if (first) {
                            return;
                        }
                        showElement(obj.curr, obj.limit);
                    }
                });
            }


        });
        layui.table.on('tool(test-table-autowidth)', function (obj) {
            var data = obj.data;
            var labelStyleId = data.labelStyleId;
            if (obj.event === 'del') {
                layer.confirm('真的删除吗', function (index) {
                    layui.$.ajax({
                        type: 'POST',
                        url: layui.data(layui.setter.tableName)['admin_host'] + '/system/deleteLabel?labelStyleId=' + labelStyleId,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        data: null,
                        success: function (resp) {
                            showElement(1, 10);
                        }
                    });
                    layui.layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: '修改标签信息',
                    maxmin: true,
                    area: ['800px', '600px'],
                    shadeClose: false, //点击遮罩关闭
                    shade: 0,
                    content: 'labelUpdate',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#labelStyleId").val(labelStyleId);
                    }
                });
            }
        });
        layui.$('#btn-add').on('click', function () {
            layer.open({
                type: 2,
                title: '添加标签图片',
                maxmin: true,
                area: ['800px', '600px'],
                shadeClose: false, //点击遮罩关闭
                shade: 0,
                content: 'labelAdd'
            });
        });
    }

    function show_img(t) {
        var t = layui.$(t).find("img");
        //页面层
        layui.layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['50%', '50%'], //宽高
            shadeClose: true, //开启遮罩关闭
            end: function (index, layero) {
                return false;
            },
            content: '<div style="text-align:center"><img src="' + layui.$(t).attr('src') + '" /></div>'
        });
    }

</script>
</body>
</html>
