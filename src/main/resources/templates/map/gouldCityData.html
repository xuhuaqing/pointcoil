<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>城市数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">
</head>
<script type="text/html" id="imgTpl">
    <div>
        {{# layui.each(d.businessLicense.split(","), function(index, item){ }}
        <img src="{{ item }}" style="height:80px">
        {{# }); }}
    </div>
</script>
<body>
<form>
    <p><input id="cityName" name="cityName" type="hidden">
</form>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">城市数据
                </div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-autowidth" lay-filter="test-table-autowidth"></table>
                    <div id="test-lpage"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/layuiadmin/layui/layui.js"></script>

<script>
    layui.config({
        //静态资源所在路径
        base: '../../static/layuiadmin/'
    }).extend({
        //主入口模块
        index: 'lib/index'
    }).use(['index', 'table', 'laypage', 'form', 'layer', 'laydate'], function () {

        showElement(1,10);
        var data1;
    });

    function showElement(page,pageSize) {
        var table = layui.table,
            laydate = layui.laydate,
            laypage = layui.laypage;
        var cityName = layui.$("#cityName").val();
        table.render({
            elem: '#test-table-autowidth',
            url: layui.data(layui.setter.tableName)['admin_host'] + '/system/findGouldCityData?page=' + page + '&pageSize=' + pageSize+'&cityName='+cityName,
            cellMinWidth: 80,
            method: "POST",
            page: false,
            cols: [
                [
                    {field: 'id', title: 'ID', align: 'center'},
                    {field: 'name', title: '名称',edit: 'text', align: 'center'},
                    {field: 'classification', title: '行业',edit: 'text', align: 'center'},
                    {field: 'address', title: '地址',edit: 'text', align: 'center'},
                    {field: 'baidu_lat', title: '纬度',edit: 'text', align: 'center'},
                    {field: 'baidu_lon', title: '经度',edit: 'text', align: 'center'}
                ]
            ],
            done: function (res, curr, count) {
                data1 = res['count'];
                laypage.render({
                    elem: 'test-lpage',
                    count: res['count'],
                    curr: page,
                    limit: pageSize,
                    layout: ['prev', 'page', 'next', 'skip', 'count', 'limit'],
                    jump: function (obj, first) {
                        if (first) {
                            return;
                        }
                        showElement(obj.curr, obj.limit);
                    }
                });
            }
        });
    }

</script>
</body>
</html>
