<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>点线圈官网后台管理平台 - 登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/login.css" media="all">
</head>
<body onkeydown="enterSubmit(event)">
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>点线圈官网后台管理平台</h2>

        </div>

        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-userName"></label>
                <input type="text" name="userName" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="passWord" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                               for="LAY-user-login-vercode"></label>
                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
                               placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <canvas id="canvas" width="100" height="43"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
        </div>

    </div>

    <div class="layui-trans layadmin-user-login-footer">
        <!--<p>© 2018 <a href="#" target="_blank">杭州守望科技有限责任公司&nbsp&nbsp&nbsp&nbsp&nbsp浙ICP证09002643号</a></p>-->
        <p>© 2018 <a href="#" target="_blank">杭州点线圈科技有限公司</a></p>
    </div>
</div>
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    var show_num = [];
    layui.config({
        //静态资源所在路径
        base: '../../static/layuiadmin/'
    }).extend({
        //主入口模块
        index: 'lib/index'
    }).use(['index', 'user'], function () {
        var $ = layui.$,
            setter = layui.setter,
            admin = layui.admin,
            form = layui.form,
            router = layui.router(),
            search = router.search;

        form.render();

        layui.data(layui.setter.tableName, {
            key: 'admin_host',
             value: 'http://admin.hzdxq.cn/pointcoil'
             //value: 'http://139.129.242.146:80/pointcoil'
            // value: 'http://localhost:8080/pointcoil'
        });

        draw(show_num);
        layui.$("#canvas").on('click', function () {
            draw(show_num);
        })
        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {
            var val = layui.$("#LAY-user-login-vercode").val();
            var num = show_num.join("");
            if (val !== num) {
                layer.msg('验证码错误！请重新输入！', {
                    offset: '15px',
                    icon: 4,
                    time: 1000
                })
                layui.$("#LAY-user-login-vercode").val('');
                draw(show_num);
                return false;
            }
            //请求登入接口
            admin.req({
                //实际使用请改成服务端真实接口
                url: layui.data(layui.setter.tableName)['admin_host'] + '/adminOfficial/user/adminLogin',
                method: 'POST',
                data: obj.field,
                done: function (res) {
                    if(res['code'] == 0){
                        layui.data(layui.setter.tableName, {
                            key: 'token',
                            value: "21232f297a57a5a743894a0e4a801fc3"
                        });
                        //登入成功的提示与跳转
                        layer.msg('登入成功', {
                            offset: '15px',
                            icon: 1,
                            time: 1000
                        }, function () {
                            //后台主页
                            location.href = 'index';
                        });
                    }
                }
            });
        });
    });



    function draw(show_num) {
        var canvas_width = layui.$('#canvas').width();
        var canvas_height = layui.$('#canvas').height();
        var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
        var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
        canvas.width = canvas_width;
        canvas.height = canvas_height;
        var sCode = "a,b,c,e,f,g,h,j,k,l,m,n,p,q,r,s,t,w,x,y,z,1,2,3,4,5,6,7,8,9,0";
        var aCode = sCode.split(",");
        var aLength = aCode.length;//获取到数组的长度

        for (var i = 0; i <= 3; i++) {
            var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
            var deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
            var txt = aCode[j];//得到随机的一个内容
            show_num[i] = txt.toLowerCase();
            var x = 10 + i * 20;//文字在canvas上的x坐标
            var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
            context.font = "bold 23px 微软雅黑";

            context.translate(x, y);
            context.rotate(deg);

            context.fillStyle = randomColor();
            context.fillText(txt, 0, 0);

            context.rotate(-deg);
            context.translate(-x, -y);
        }
        for (var i = 0; i <= 5; i++) { //验证码上显示线条
            context.strokeStyle = randomColor();
            context.beginPath();
            context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.stroke();
        }
        for (var i = 0; i <= 30; i++) { //验证码上显示小点
            context.strokeStyle = randomColor();
            context.beginPath();
            var x = Math.random() * canvas_width;
            var y = Math.random() * canvas_height;
            context.moveTo(x, y);
            context.lineTo(x + 1, y + 1);
            context.stroke();
        }
    }

    function randomColor() {//得到随机的颜色值
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return "rgb(" + r + "," + g + "," + b + ")";
    }

    function enterSubmit(obj) {
        if (obj.keyCode == 13) {
            var user = layui.$("#LAY-user-login-username").val();
            var pass = layui.$("#LAY-user-login-password").val();

            var val = layui.$("#LAY-user-login-vercode").val();
            var num = show_num.join("");
            if (val !== num) {
                layer.msg('验证码错误！请重新输入！', {
                    offset: '15px',
                    icon: 4,
                    time: 1000
                })
                layui.$("#LAY-user-login-vercode").val('');
                draw(show_num);
                return false;
            }
            //请求登入接口
            layui.admin.req({
                //实际使用请改成服务端真实接口
                url: layui.data(layui.setter.tableName)['admin_host'] + '/adminOfficial/user/adminLogin',
                method: 'POST',
                data: {
                    userName:user,
                    passWord:pass
                },
                done: function (res) {
                    layui.data(layui.setter.tableName, {
                        key: 'token',
                        value: "21232f297a57a5a743894a0e4a801fc3"
                    });
                    //登入成功的提示与跳转
                    layer.msg('登入成功', {
                        offset: '15px',
                        icon: 1,
                        time: 1000
                    }, function () {
                        location.href = 'index';
                    });
                }
            });
        }
    }
</script>
</body>
</html>
