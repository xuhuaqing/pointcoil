<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>点线圈官网后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">
</head>
<body class="layui-layout-body">
<form class="layui-form layui-from-pane" action="" style="margin-top:20px"
      method="post">
</form>
<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部区域 -->
        <div class="layui-header">
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" layadmin-event="refresh" title="刷新"><i
                            class="layui-icon layui-icon-refresh-3"></i></a>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
                <li class="layui-nav-item" lay-unselect>
                    <a lay-href="password">修改密码</a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="/pointcoil/admin/page/login">退出</a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="about"><i
                            class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
                <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
                    <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
            </ul>
        </div>

        <!-- 侧边菜单 -->
        <div class="layui-side layui-side-menu">
            <div class="layui-side-scroll">
                <div class="layui-logo" lay-href="console">
                    <span>点线圈官网后台管理系统</span>
                </div>
                <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu"
                    lay-filter="layadmin-system-side-menu">
                    <li data-name="template" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="消息" lay-direction="2">
                            <i class="layui-icon layui-icon-template"></i>
                            <cite>官网管理</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a lay-href="carousel">轮播图管理</a></dd>
                        </dl>
                       <dl class="layui-nav-child">
                            <dd><a lay-href="officialdata">官网数据管理</a></dd>
                        </dl>
                           <dl class="layui-nav-child">
                              <dd><a lay-href="productIntroduction">产品介绍</a></dd>
                          </dl>
                          <dl class="layui-nav-child">
                              <dd><a lay-href="businessRadar">DLA选址产品功能</a></dd>
                          </dl>
                          <dl class="layui-nav-child">
                              <dd><a lay-href="productCharacteristics">DLA选址产品功能特点</a></dd>
                          </dl>
                          <dl class="layui-nav-child">
                            <dd><a lay-href="aboutUs">关于我们</a></dd>
                          </dl>
                          <dl class="layui-nav-child">
                                <dd><a lay-href="development">发展历程</a></dd>
                          </dl>
                          <dl class="layui-nav-child">
                                <dd><a lay-href="cooperationPartner">合作伙伴</a></dd>
                          </dl>
                        <dl class="layui-nav-child">
                                <dd><a lay-href="newsData">新闻管理</a></dd>
                        </dl>
                        <dl class="layui-nav-child">
                                <dd><a lay-href="industryDynamics">行业管理</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 页面标签 -->
        <div class="layadmin-pagetabs" id="LAY_app_tabs">
            <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
            <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li lay-id="console" lay-attr="console" class="layui-this"><i
                            class="layui-icon layui-icon-home"></i></li>
                </ul>
            </div>
        </div>

        <!-- 主体内容 -->
        <div class="layui-body" id="LAY_app_body">
            <div class="layadmin-tabsbody-item layui-show">
                <!--<iframe src="/clothingstore/admin/page/console" frameborder="0" class="layadmin-iframe"></iframe>-->
            </div>
        </div>

        <!-- 辅助元素，一般用于移动设备下遮罩 -->
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        //静态资源所在路径
        base: '../../static/layuiadmin/'
    }).extend({
        //主入口模块
        index: 'lib/index'
    }).use('index', function () {
        console.log(layui.data(layui.setter.tableName)['token'])
        if (!layui.data(layui.setter.tableName)['token']) {
            location.href = 'login';
        }
    });
</script>
</body>
</html>
